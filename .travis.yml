language: node_js
node_js:
  - "node"
  - "lts/*"
  - "8"
  - "7"
env:
  - MONGOOSE_VERSION=4.11 STREAM_URL='https://key:secret@us-east.getstream.io/?app_id=42'
matrix:
  include:
    - node_js: 8
      env: MONGOOSE_VERSION=4.0
    - node_js: 8
      env: MONGOOSE_VERSION=3.6
    - node_js: 8
      env: MONGOOSE_VERSION=3.0
before_script:
  - npm install mongoose@$MONGOOSE_VERSION
script:
  - bash ./bin/travis.sh
services:
  - mongodb
